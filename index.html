<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="onPageLoad()">
    <header>
        <h1> Shopify API Test </h1>
        <button onclick="requestAuthorization()">connect to Spotify</button>
    </header>
    
    <div>
        <p>provide an artist name, and a genre</p>

        <div class="artist_name">
            <div>
                <input type="text" id="artist_name_to_search" placeholder="Search for an artist..." oninput="artistName(this)">
            </div>

            <input onclick="addArtistField()" id="addBtn" type="button" value=" + " />
        </div>
        
        <Div class="genre_selection">
            <Div class="genre_selectors">
                <select name="music_genre" id="music_genre">
                    <option value="French">French</option>
                    <option value="hip-hop">hip-hop</option>
                    <option value="house">house</option>
                    <option value="indie-pop">indie-pop</option>
                    <option value="pop">pop</option>
                    <option value="rock">rock</option>
                    <option value="work-out">work-out</option>
                </select>
            </Div>
            
            <input onclick="addGenreSelector()" id="addBtn" type="button" value=" + " />
        </Div>

        <Div class="tempo_selection">
            <select name="tempos" id="tempos">
                <option value="120_135">120-135bpm</option>
                <option value="135_150">135-150bpm</option>
                <option value="150_165">150-165bpm</option>
            </select>
        </Div>      
    </div>


    
    <button onclick="searchArtist()">Search</button>
    <div id="searchResults"></div>

    <script src="script.js"></script>
</body>
</html>
